<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>PIANO</title>
</head>
<body>
  <div class="piano">
    <div class="note">C</div>
    <div class="note">D</div>
    <div class="note">E</div>
  </div>
  <audio controls data-key="32" src="public/sounds/Piano.ff.C4.wav" type="audio/wav"></audio>
  <script>
    window.addEventListener('keydown', function(e) {
      console.log(e.keyCode)
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      console.log(audio)
      

      if(!audio) return // stop function from running is audio element does not exist
      else {
        audio.play()
      }
    })
  </script>
</body>
</html>
